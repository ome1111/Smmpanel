<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SMM Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">
    <div class="bg-slate-900 p-10 rounded-3xl shadow-2xl border border-slate-800 w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Security Access</h2>
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm text-slate-400 mb-2">Admin Security Code</label>
                <input type="password" name="password" required 
                    class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:border-sky-500 outline-none transition-all">
            </div>
            {% if error %}
            <p class="text-red-400 text-sm font-medium text-center">ðŸš« {{ error }}</p>
            {% endif %}
            <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 py-4 rounded-xl font-bold shadow-xl">
                Unlock Panel
            </button>
        </form>
    </div>
</body>
</html>
