<!DOCTYPE html>
<html lang="en">
<head>
    <title>SMM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#0f172a;color:#fff}.card{background:#1e293b;border:1px solid #334155}.text-neon{color:#38bdf8}</style>
</head>
<body class="p-4">
    <h2 class="text-neon mb-4">ðŸš€ ADMIN CONTROL</h2>
    <div class="row g-4 mb-4">
        <div class="col-md-4"><div class="card p-3"><h5>USERS</h5><h2>{{ stats.users }}</h2></div></div>
        <div class="col-md-4"><div class="card p-3"><h5>ORDERS</h5><h2>{{ stats.orders }}</h2></div></div>
        <div class="col-md-4"><div class="card p-3"><h5>REVENUE</h5><h2 class="text-success">${{ stats.revenue }}</h2></div></div>
    </div>
    <div class="card p-4">
        <h5>Recent Users</h5>
        <table class="table table-dark table-hover">
            <thead><tr><th>ID</th><th>Name</th><th>Balance</th><th>Spent</th></tr></thead>
            <tbody>
                {% for user in users %}
                <tr><td>{{ user._id }}</td><td>{{ user.name }}</td><td class="text-success">${{ user.balance }}</td><td>${{ user.spent }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
