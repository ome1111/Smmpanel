<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Bot Server Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center p-8 bg-slate-800 rounded-3xl shadow-2xl border border-slate-700 max-w-md w-full mx-4">

            <i class="fas fa-rocket text-6xl text-sky-400 animate-bounce"></i>
        </div>

        <div class="bg-slate-900/50 p-4 rounded-xl mb-8 text-left border border-slate-700">

        </div>

        <a href="/login" class="inline-block w-full py-4 bg-sky-500 hover:bg-sky-600 rounded-xl font-bold transition-all shadow-lg shadow-sky-500/20">

        </a>
    </div>

</html>
